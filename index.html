<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="my_body">
    <main class="my_main">
      <div class="my_image">
        <img class="my_image_radius" src="./images/illustration-hero.svg" alt="" />
      </div>
      <h1 class="my_header">Order Summary</h1>
      <p class="my_paragraph_1">You can now listen to millions of songs,</p>
      <p class="my_paragraph_1">audiobooks, and podcasts on any device</p>
      <p class="my_paragraph_1">anywhere you like!</p>
      
      <div class="my_span_1">
        <p class="my_paragraph_2"><img src="./images/icon-music.svg" alt="" /></p>
        <h3 class="my_anual">Annual Plan</h3>
        <p class="my_paragraph_3"> $59.99/year </p>
        <p class="my_paragraph_4">Change</p>
      </div>
      <div class="my_button">
        <button class="my_button--color">Proceed to Payment</button>
      </div>
      <div class="my_div_final">Cancel Order</div>

      
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Joel Martinez Ortu√±o</a>.
      </div>
    </main>
  </body>
</html>
